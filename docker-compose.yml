version: '2.0'
services:
  candidate:
    image: garystafford/candidate-service:0.2.27
    depends_on:
    - mongodb
    hostname: candidate
    ports:
    - 8097:8097/tcp
  mongodb:
    image: mongo:latest
    command:
    - --smallfiles
    hostname: mongodb
    ports:
    - 27017:27017/tcp
  voter:
    image: garystafford/voter-service:0.2.101
    depends_on:
    - mongodb
    - candidate
    hostname: voter
    ports:
    - 8099:8099/tcp
networks: {}
volumes: {}
