version: '2.0'
services:
  candidate:
    image: garystafford/candidate-service:0.2.27
    depends_on:
    - mongodb
    hostname: candidate
    ports:
    - 8097:8097/tcp
    environment:
      - "constraint:node.hostname != master0"
  mongodb:
    image: mongo:latest
    command:
    - --smallfiles
    hostname: mongodb
    ports:
    - 27017:27017/tcp
    environment:
      - "constraint:node.hostname != master0"
  voter:
    image: garystafford/voter-service:0.2.103
    depends_on:
    - mongodb
    - candidate
    hostname: voter
    ports:
    - 8099:8099/tcp
    environment:
      - "constraint:node.hostname != master0"
    logging:
      driver: syslog
      options:
        syslog-address: "tcp://192.168.0.42:123"
networks: {}
volumes: {}
