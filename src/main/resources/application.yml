endpoints:
  enabled: true
  sensitive: false
info:
  java:
    source: "${java.version}"
logging:
  level:
    root: INFO
management:
  info:
    build:
      enabled: true
    git:
      mode: full
server:
  port: 8099
  context-path: /voter
spring:
  application:
    name: Voter Service
  data:
    mongodb:
      uri: mongodb://localhost:27017/votes
  rabbitmq:
    host: localhost
---
spring:
  profiles: kub-aks
server:
  port: 8080
logging:
  level:
    root: INFO
management:
  info:
    build:
      enabled: true
    git:
      mode: simple
endpoints:
  env:
    keys-to-sanitize: .*password.*,.*secret.*, .*spring.data.mongodb.uri.*, .*SPRING_DATA_MONGODB_URI.*, .*spring.rabbitmq.host.*, .*SPRING_RABBITMQ_HOST.*
  configprops:
    keys-to-sanitize: .*password.*,.*secret.*, .*spring.data.mongodb.uri.*, .*SPRING_DATA_MONGODB_URI.*, .*spring.rabbitmq.host.*, .*SPRING_RABBITMQ_HOST.*
