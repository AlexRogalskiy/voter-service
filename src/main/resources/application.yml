azure:
  service-bus:
    connection-string: sensitive_set_get_from_env_var
endpoints:
  enabled: true
  sensitive: false
info:
  java:
    source: "${java.version}"
logging:
  level:
    root: INFO
management:
  info:
    build:
      enabled: true
    git:
      mode: full
server:
  port: 8099
  context-path: /voter
spring:
  application:
    name: Voter Service
  data:
    mongodb:
      uri: mongodb://localhost:27017/votes
---
spring:
  profiles: kub-aks
server:
  port: 8080
logging:
  level:
    root: INFO
management:
  info:
    build:
      enabled: true
    git:
      mode: simple
endpoints:
  env:
    keys-to-sanitize: .*password.*,.*secret.*,.*azure.service-bus.connection-string.*, .*AZURE_SERVICE_BUS_CONNECTION_STRING.*, .*spring.data.mongodb.uri.*, .*SPRING_DATA_MONGODB_URI.*
  configprops:
    keys-to-sanitize: .*password.*,.*secret.*,.*azure.service-bus.connection-string.*, .*AZURE_SERVICE_BUS_CONNECTION_STRING.*, .*spring.data.mongodb.uri.*, .*SPRING_DATA_MONGODB_URI.*
